<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Available - Buy Now</title>
    <style>
        body {
            background-color: #0d0d0d; /* Dark background */
            color: #33ff33; /* Green text */
            font-family: "Courier New", Courier, monospace; /* Monospace font for hacker look */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1, p {
            margin: 20px;
        }

        .course-container {
            border: 2px solid #33ff33;
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #1a1a1a; /* Slightly lighter background for content */
            box-shadow: 0px 0px 15px #33ff33; /* Green glow effect */
        }

        .buy-now-button {
            background-color: #0d0d0d;
            color: #33ff33;
            padding: 15px 30px;
            border: 2px solid #33ff33;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .buy-now-button:hover {
            background-color: #33ff33;
            color: #0d0d0d;
        }

        .contact-info {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .glitch {
            color: #33ff33;
            position: relative;
            display: inline-block;
        }

        .glitch:before, .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch:before {
            animation: glitchTop 2s infinite linear alternate-reverse;
            color: #ff3333; /* Red glitch effect */
            top: -2px;
        }

        .glitch:after {
            animation: glitchBot 2s infinite linear alternate-reverse;
            color: #3333ff; /* Blue glitch effect */
            top: 2px;
        }

        @keyframes glitchTop {
            0% { clip: rect(80px, 9999px, 85px, 0); transform: skew(0.08deg); }
            20% { clip: rect(15px, 9999px, 20px, 0); transform: skew(0.08deg); }
            40% { clip: rect(50px, 9999px, 55px, 0); transform: skew(0.08deg); }
            60% { clip: rect(95px, 9999px, 100px, 0); transform: skew(0.08deg); }
            80% { clip: rect(20px, 9999px, 25px, 0); transform: skew(0.08deg); }
            100% { clip: rect(10px, 9999px, 15px, 0); transform: skew(0.08deg); }
        }

        @keyframes glitchBot {
            0% { clip: rect(95px, 9999px, 100px, 0); transform: skew(0.08deg); }
            20% { clip: rect(85px, 9999px, 90px, 0); transform: skew(0.08deg); }
            40% { clip: rect(40px, 9999px, 45px, 0); transform: skew(0.08deg); }
            60% { clip: rect(70px, 9999px, 75px, 0); transform: skew(0.08deg); }
            80% { clip: rect(100px, 9999px, 105px, 0); transform: skew(0.08deg); }
            100% { clip: rect(50px, 9999px, 55px, 0); transform: skew(0.08deg); }
        }
    </style>
</head>
<body>
    <div class="course-container">
        <h1 class="glitch" data-text="Yes, This Course is Available">Yes, This Course is Available</h1>
        <p>Don't miss out on the opportunity to master your skills.</p>
        <a href="https://t.me/diwakarrgautam" class="buy-now-button">Buy Now</a>
    </div>

    <div class="contact-info">
        <p>Contact me on Telegram: <span class="glitch" data-text="@diwakarrgautam">@diwakarrgautam</span></p>
    </div>
</body>
</html>
