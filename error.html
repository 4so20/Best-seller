<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Not Rooted</title>
    <style>
        body {
            background: url(giphy.gif);
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #00FF00;
            background-color: #111;
            box-shadow: 0 0 15px #00FF00;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }

        .error-container h1 {
            color: #FF0000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-container p {
            color: #00FF00;
            font-size: 18px;
        }
        html, body {
           
           font-family: 'Courier New', Courier, monospace;
           
       }
      
       a {
           text-decoration: none;
           color: #03ff03; /* Light blue color for link */
           font-size: 24px;
           font-weight: bold;
           padding: 10px 20px;
           border: 2px solid #00ff00;
           border-radius: 5px;
           transition: background-color 0.3s, color 0.3s;
       }
       a:hover {
           background-color: #00ff00;
           color: #fcfdfd;
       }
    </style>
</head>
<body>
    <div class="link-containerr">
        <a style="color: rgb(9, 255, 0);" href="demo.html">Go to HOME</a>
    </div>

<div class="error-container">
    <!-- Replace 'error-image.png' with the path to your error image -->
    
    <h1>Your Device is not rooted. Sorry!</h1>
    <p>Access Denied. Root access is required.</p>
</div>

</body>
</html>
